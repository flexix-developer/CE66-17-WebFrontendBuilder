version: '3.9'

services:
  react:
    container_name: frontend
    image: aekarinongart/flexix-frontend-react-deploy:latest
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - golang

  golang:
    container_name: backend
    image: aekarinongart/flexix-backend-golang-deploy:latest
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mysql

  mysql:
    container_name: database
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: backend_db
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    hostname: db

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 8000:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - mysql

volumes:
  mysql_data: